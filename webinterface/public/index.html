<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard</title>
</head>
<body>
    <h1 id="dashboard-header">Car Dashboard</h1>

    <div id="input-wrapper" class="flex-content-centered">

        <div id="address-input">
            <label for="addr" id="addr-label">Remote server address: </label>
            <input on type="text" id="addr" name="address" required placeholder="ws://websocket.org">
        </div>
    
        <div id="button-wrapper" class="flex-content-centered">
            <div id="connection-status-wrapper" class="flex-content-centered">
                <div id="connection-status-icon"></div>
                <h3 id="connection-status"> not connected</h3>
            </div>
            
            <div id="button-panel-container" class="flex-content-centered">
                <button class="arrow-button" id="buttonUp"><img src="./white-arrow-down.png" draggable="false" id="arrowUp"></button>
                <div id="buttons-middle-row-wrapper">
                    <button class="arrow-button button-middle-row" id="buttonLeft"><img src="./white-arrow-down.png" draggable="false"></button>
                    <button class="arrow-button button-middle-row" id="buttonMiddle"><img src="./white-dot.png" draggable="false"></button>
                    <button class="arrow-button button-middle-row" id="buttonRight"><img src="./white-arrow-down.png" draggable="false"></button>
                </div>
                <button class="arrow-button" id="buttonDown"><img src="./white-arrow-down.png" draggable="false" id="arrowDown"></button>
            </div>

            <p id="controls" style="color: rgb(152, 99, 0)"><span style="color:orange">[</span>wasd/arrow keys<span style="color:orange">]</span></p>
        </div>
    </div>
    
    <script src="./inputHandler.js"></script>
    <script src="./script.js"></script>
</body>
</html>
